<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fight for the One Piece!</title>
    <link rel="stylesheet" href="styles.css">

</head>

<body>
    <div class="video-container">
        <video autoplay loop muted playsinline>
            <source src="media/straw-hat-luffy-pirate-king-monochrome-moewalls-com.mp4" type="video/mp4">
            Your Browser does not support the video tag
        </video>
        <div class="content">
            <h1 id="title">Luffy vs Kaido</h1>

            <div class="intro-text"></div>
            <div class="menu-title">Pick a move!</div>
            <div class="game-container">
                <div class="buttons">
                    <div class="button" id="rock">
                        <img src="media/rock.png" alt="Rock">
                    </div>
                    <div class="button" id="paper">
                        <img src="media/paper.png" alt="Paper">
                    </div>
                    <div class="button" id="scissor">
                        <img src="media/scissor.png" alt="Scissors">
                    </div>
                </div>
                <div class="player-info-container">
                    <div class="player1">
                        <div class="player">You</div>
                        <div class="score" id="player1-score">0</div>
                    </div>
                    <div class="player2">
                        <div class="player">Kaido</div>
                        <div class="score" id="player2-score">0</div>
                    </div>
                </div>

            </div>
            <div class="result"></div>
        </div>
    </div>
    <script src="functions.js"></script>

</body>

</html>
